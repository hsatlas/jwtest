<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>장원토건</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">

        <script src="./js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="./js/swiper/swiper-bundle.min.css" />
        <script src="./js/swiper/swiper-bundle.min.js"></script>
    </head>
    <body>
        <!-- header-->
        <nav class="dark">
            <div class="container menu">
                <a href="" class="logo">
                    <span class="sr-only">장원토건</span>
                </a>
                <ul id="mainMenu"></ul>
                <a href="" class="news">
                    <span>News<br />Room</span>
                </a>
            </div>
        </nav>

        <!-- content -->
        <div class="subpage">
            <!-- sub header -->
            <div class="top sub02">
                <h1>토목사업</h1>
                <p>PUBLIC INDUSTRY</p>
                <div class="page-header container">
                    <div class="breadcrumb">
                        <a class="icon-home" href="">
                            <span class="sr-only">메인</span>
                        </a>
                        <div class="section-name">
                            <span>사업소개</span>
                        </div>
                    </div>
                    <div class="custom-select" id="subpageSelect" data-menu="biz">
						<div class="selected">메뉴 선택</div>
						<ul class="select-options"></ul>
					</div>
                </div>
            </div>

            <!-- sub content -->
            <div class="content">
                <div class="container">

                    <div class="list">
                        <div class="list-top">
                            <span>토목 사업 사례</span>
                            <span>A CIVIL ENGINEERING PROJECT</span>
                        </div>

                        <div class="content-wrapper">
                            <div id="projectContainer" class="project-grid"></div>
                            <div class="pagination"></div>

                            <!-- 슬라이드 캐러셀 영역 -->
                            <div id="sliderArea" class="slider-area">
                                <div class="slider-header">
                                    <button class="close-slider">
                                        <span class="sr-only">닫기</span>
                                    </button>
                                </div>
                                <div class="swiper">
                                    <div class="swiper-wrapper" id="swiperWrapper"></div>
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <div class="container">
                <ul id="footerMenu"></ul>
                <a href="#" class="top">
                    <span class="sr-only">상단이동</span>
                </a>
            </div>
            <div class="copyright">
                <div class="container">
                    <span>Copyright © 2025 Jangwon Construction. All rights reserved.</span>
                    <img src="./images/hd_logo_wh160.png" alt="" />
                </div>
            </div>
        </footer>

    <script src="./js/menu.js"></script>
    <script src="./js/data/civilData.js"></script>
